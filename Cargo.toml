[workspace]
resolver = "3"
members = ["commands", "flags", "statebox"]
# members = ["commands", "flags", "statebox"]

[workspace.dependencies]
flags = { path = "./flags" }
commands = { path = "./commands" }
statebox = { path = "./statebox" }

[package]
name = "pax"
version = "0.1.1"
edition = "2024"

[dependencies]
reqwest = "0.12.23"
tokio = { version = "1.47.1", features = ["rt-multi-thread"] }
nix = { version = "0.30.1", features = ["user"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
flags.workspace = true
commands.workspace = true
statebox.workspace = true
