# PAX Package Manager - Repository Configuration Examples
# This file demonstrates how to configure different types of repositories

# Standard PAX repository
sourcetype=repo url="http://pax.local:8080" provider="pax"

# GitHub repository
sourcetype=repo url="github://user/repo" provider="github"

# APT/Debian repository
sourcetype=repo url="http://deb.debian.org/debian" provider="apt"

# RPM/YUM repository  
sourcetype=repo url="http://mirror.centos.org/centos/8/BaseOS/x86_64/os" provider="rpm"

# Enhanced DEB repository (dpkg/deb)
sourcetype=repo url="http://archive.ubuntu.com/ubuntu" provider="dpkg"

# Enhanced YUM repository (dnf/yum)
sourcetype=repo url="http://mirror.centos.org/centos/8/AppStream/x86_64/os" provider="yum"

# Cloudflare R2 bucket repository
sourcetype=repo url="https://example.com" provider="cloudflare" bucket="my-packages" account_id="abc123" region="auto"

# Cloudflare R2 with credentials (optional)
sourcetype=repo url="https://example.com" provider="r2" bucket="my-packages" account_id="abc123" access_key_id="key123" secret_access_key="secret456" region="us-east-1"

# Alternative URL formats:
# r2://bucket.account_id.region
# deb://http://archive.ubuntu.com/ubuntu
# yum://http://mirror.centos.org/centos/8/BaseOS/x86_64/os
# dnf://http://mirror.centos.org/centos/8/AppStream/x86_64/os
