# Test configuration for repository selection
# This demonstrates how PAX can now handle multiple repositories

# Standard PAX repository
sourcetype=repo url="http://pax.local:8080" provider="pax"

# APT repository (Ubuntu/Debian)
sourcetype=repo url="http://archive.ubuntu.com/ubuntu" provider="apt"

# RPM repository (CentOS/RHEL)
sourcetype=repo url="http://mirror.centos.org/centos/8/BaseOS/x86_64/os" provider="rpm"

# Cloudflare R2 bucket
sourcetype=repo url="https://example.com" provider="r2" bucket="my-packages" account_id="abc123"

# Enhanced DEB repository
sourcetype=repo url="http://deb.debian.org/debian" provider="dpkg"

# Enhanced YUM repository
sourcetype=repo url="http://mirror.centos.org/centos/8/AppStream/x86_64/os" provider="yum"
